{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Product Management</h2>
            <h5 class="text-muted">Add a Product</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                {{ formset.management_form }}
                {% for form in formset %}
                {{ form | crispy }}
                {% endfor %}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        // Listen for changes in the category select field
        $('.category-dropdown').change(function (e) {
            var category = $(this).val();
            var url = `/products/get_sizes/?category=${category}`;  // Endpoint that returns sizes for a given type

            $.ajax({
                url: url,
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    // Get all size dropdowns
                    var sizeDropdowns = $('.size-dropdown');

                    // Clear and populate each size dropdown
                    sizeDropdowns.each(function () {
                        // Clear the size dropdown
                        $(this).empty();

                        // Populate the size dropdown with sizes for the selected type
                        $.each(data.sizes, function (index, item) {
                            $(this).append($('<option>', {
                                value: item.id,
                                text: item.size
                            }));
                        });
                    });
                },
                error: function () {
                    console.log('AJAX request failed. Please check your network connection and try again.');
                }
            });
        });
    });
</script>





{% endblock %}
